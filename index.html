<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce</title>
    <link rel="stylesheet" href="assets/css/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <h1>Mi Eccomerce</h1>
        </div>
        <div class="sidebar">
            <ul>
                <h1>Tipos</h1>
                <p>Agua<small>(9)</small></p>
                <p>Fuego<small>(9)</small></p>
                <p>Planta<small>(9)</small></p>
                <p>Dragon<small>(8)</small></p>
                <p>Tierra/Roca<small>(8)</small></p>
            </ul>
        </div>
        <div class="main">
            <div class="card">
                <img src="assets/img/Fuecoco.jpg" alt="">
                <h1>Fuecoco - Fuego</h1>
                <h2>$10.000</h2>
                <button>Comprar</button>
            </div>   
            <div class="card">
                <img src="./assets/img/Larvitar.png" alt="">
                <h1>Larvitar - Roca</h1>
                <h2>$30.000</h2>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/mudkip.jpg"alt="">
                <h1>Mudkip - Agua</h1>
                <h2>$10.000</h2>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/gible.png" alt="">
                <h1>Glibe - Dragon</h1>
                <h2>$30.000</h2>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/img/totodile.jpg" alt="">
                <h1>Totodile - Agua</h1>
                <h2>$10.000</h2>
                <button>Comprar</button>
            </div> 
        </div>   
        <div class="footer">
            <h1>@miecommerce</h1>
        </div>
    </div>
</body>
</html>
